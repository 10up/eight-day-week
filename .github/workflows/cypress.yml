name: E2E test

on:
  push:
    branches:
      - develop
      - trunk
  pull_request:
    branches:
      - develop
jobs:
  build: 
      uses: 10up/eight-day-week/.github/workflows/build-release-zip.yml@develop
  cypress:
    needs: build
    name: ${{ matrix.core.name }} / ${{ matrix.php.name }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php:
          - {name: 'PHP 7.4', version: '7.4'}
        core:
          - {name: 'WP stable', version: 'latest'}
          - {name: 'WP 5.7', version: 'WordPress/WordPress#5.7'}
          - {name: 'WP trunk', version: 'WordPress/WordPress#master'}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Download build zip
      uses: actions/download-artifact@v3
      with:
        name: ${{ github.event.repository.name }}
        path: ${{ github.event.repository.name }}
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: ${{ github.event.repository.name }}
    - name: Cache node_modules
      id: cache-node-modules
      uses: actions/cache@v3
      env:
        cache-name: cache-node-modules
      with:
        path: |
          node_modules
          ~/.cache
          ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
    - name: Install dependencies
      run: npm install
    - name: Composer (optional)
      run: composer install
      continue-on-error: true
    - name: Set the core version and plugins config 
      run: ./tests/bin/set-wp-config.js --core=${{ matrix.core.version }} --plugins=./${{ github.event.repository.name }}
    - name: Set up WP environment
      run: npm run env:start
    - name: Test
      run: npm run cypress:run
